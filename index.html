<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vida en fotografía</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input type="radio" name="photos" id="check1" checked>
<input type="radio" name="photos" id="check2">
<input type="radio" name="photos" id="check3">
<input type="radio" name="photos" id="check4">

<div class="container">
    <h1>OUR PHOTO GALLERY</h1>
    <div class="top-content">
        <h3>Photo Gallery</h3>
        <label for="check1">All Photos</label>
        <label for="check2">Family Photos</label>
        <label for="check3">Childs Photos</label>
        <label for="check4">Visited Photos</label>
    </div>

    <div class="photo-gallery">
        <div class="pic place">
            <img src="Pictures/paisaje1.jpg" alt="primer paisaje">
        </div>
        <div class="pic family">
            <img src="Pictures/familia1.jpg" alt="primer foto familiar">
        </div>
        <div class="pic child">
            <img src="Pictures/Niños1.jpg" alt="primer foto de niños">
        </div>
        <div class="pic place">
            <img src="Pictures/paisaje2.jpg" alt="segundo paisaje">
        </div>
        <div class="pic family">
            <img src="Pictures/familia2.jpg" alt="segunda foto familiar">
        </div>
        <div class="pic child">
            <img src="Pictures/Niños2.jpg" alt="segunda foto de niños">
        </div>
        <div class="pic family">
            <img src="Pictures/familia3.jpg" alt="tercera foto familiar">
        </div>
        <div class="pic child">
            <img src="Pictures/Niños3.jpg" alt="tercera foto de niños">
        </div>
    </div>
</div>

</body>
</html>
